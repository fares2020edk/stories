<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stories Library</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 1rem 2rem;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .story-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .story-item {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 1rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .story-item h3 {
            margin: 0.5rem 0;
            font-size: 1.25rem;
            color: #333;
        }

        .story-item button {
            display: inline-block;
            margin-top: 0.5rem;
            padding: 0.5rem 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .story-item button:hover {
            background-color: #0056b3;
        }

        #pdf-viewer {
            width: 100%;
            height: 500px;
            margin-top: 2rem;
            border: 1px solid #ddd;
            display: none; /* Initially hidden */
        }
    </style>
    <script>
        function showPDF(pdfUrl) {
            const pdfViewer = document.getElementById('pdf-viewer');
            pdfViewer.src = pdfUrl;
            pdfViewer.style.display = 'block';
        }
    </script>
</head>
<body>
    <header>
        <h1>Stories Library</h1>
    </header>

    <div class="container">
        <h2>Available Stories</h2>
        <div class="story-list">
            <div class="story-item">
                <h3>Story 1</h3>
                <button onclick="showPDF('stories/story1.pdf')">Read Now</button>
            </div>
            <div class="story-item">
                <h3>Story 2</h3>
                <button onclick="showPDF('stories/story2.pdf')">Read Now</button>
            </div>
            <div class="story-item">
                <h3>Story 3</h3>
                <button onclick="showPDF('stories/story3.pdf')">Read Now</button>
            </div>
        </div>

        <iframe id="pdf-viewer"></iframe>
    </div>

    <footer>
        <p>&copy; 2024 Stories Library. All Rights Reserved. | <a href="#">Contact Us</a></p>
    </footer>
</body>
</html>
